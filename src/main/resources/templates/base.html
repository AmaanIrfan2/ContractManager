<!DOCTYPE html>
<html lang="en" class="light" th:fragment="parent(content, title, script)" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-th-replace="${title}"> Base Page</title>
    <link rel="stylesheet" data-th-href="@{'/css/output.css'}" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.5/flowbite.min.css" rel="stylesheet"/>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <div data-th-replace="navbar :: navbar"></div>

    <div>
    <section data-th-replace="${content}" class="p-4"></section>
    </div>
  
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.8/flowbite.min.js"></script>
    <th:block data-th-replace="${script}"></th:block>

    <script data-th-src="@{'/js/script.js'}"></script>
    <style>
        /* Dark theme styles to apply across the entire page */
        .dark body {
            background-color: #1a1a1a;
            color: #ffffff;
        }

        .dark footer {
            background-color: #333;
            color: #ffffff;
        }

        .dark .p-4 {
            color: #ffffff;
        }
    </style>
</body>
</html>
